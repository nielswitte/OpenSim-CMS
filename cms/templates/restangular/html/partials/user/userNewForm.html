<ol class="breadcrumb">
    <li><a href="#!/">Home</a></li>
    <li><a href="#!/users">Users</a></li>
    <li class="active">New</li>
</ol>
<div class="page-header">
    <h1>User <small>Create an account</small></h1>
</div>

<div class="form-group">
    <label for="inputUsername" class="col-sm-4 control-label">Username</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" id="inputUsername" ng-model="user.username" required placeholder="Username">
    </div>
</div>
<div class="form-group has-feedback">
    <label for="inputFirstName" class="col-sm-4 control-label">First name</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" id="inputFirstName" ng-model="user.firstName" required placeholder="First name">
    </div>
</div>
<div class="form-group">
    <label for="inputLastName" class="col-sm-4 control-label">Last name</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" id="inputLastName" ng-model="user.lastName" required placeholder="Last name">
    </div>
</div>
<div class="form-group">
    <label for="inputEmail" class="col-sm-4 control-label">E-mail address</label>
    <div class="col-sm-8">
        <input type="email" class="form-control" id="inputEmail" ng-model="user.email" required placeholder="E-mail address">
    </div>
</div>
<div class="form-group">
    <label for="inputPassword" class="col-sm-4 control-label">Password</label>
    <div class="col-sm-8">
        <input type="password" class="form-control" id="inputPassword" ng-model="user.password" ng-change="passwordDoNotMatch()" required placeholder="Password">
    </div>
</div>
<div class="form-group">
    <label for="inputPassword2" class="col-sm-4 control-label">Password (repeat)</label>
    <div class="col-sm-8">
        <input type="password" class="form-control" id="inputPassword2" ng-model="user.password2" ng-change="passwordDoNotMatch()" required placeholder="Repeat password">
    </div>
</div>
