<ol class="breadcrumb">
    <li><a href="#!/"><i class="glyphicon glyphicon-home"></i> Home</a></li>
    <li><a href="#!/groups">Groups</a></li>
    <li class="active">{{group.name}}</li>
</ol>
<div class="page-header">
    <h1>Group <small>{{group.name}}</small></h1>
</div>
<div class="toolbar toolbar-top" ng-show="allowUpdate()">
    <a ng-href="#!/group/{{group.id}}/edit" class="btn btn-default"><i class="glyphicon glyphicon-edit"></i> Edit group</a>
</div>
<form class="form-horizontal" role="form" id="userForm" ng-submit="updateGroup()">
    <div class="row">
        <div class="col-sm-8">
            <div class="form-group">
                <label class="col-sm-3 control-label">ID</label>
                <div class="col-sm-9">
                    <p class="form-control-static">{{group.id}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Name</label>
                <div class="col-sm-9">
                    <p class="form-control-static">{{group.name}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
