<ol class="breadcrumb">
    <li><a href="#!/"><i class="glyphicon glyphicon-home"></i> Home</a></li>
    <li><a href="#!/groups">Groups</a></li>
    <li class="active">{{group.name}}</li>
</ol>
<div class="page-header">
    <h1>Group <small>{{group.name}}</small></h1>
</div>
<div class="toolbar toolbar-top" ng-show="allowUpdate()">
    <a ng-href="#!/group/{{group.id}}/edit" class="btn btn-default"><i class="glyphicon glyphicon-edit"></i> Edit group</a>
</div>

<form class="form-horizontal" role="form" id="documentsForm">
    <div class="form-group">
        <label class="col-sm-2 control-label">ID</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{group.id}}</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{group.name}}</p>
        </div>
    </div>
    <fieldset>
        <legend>Documents ({{group.files.length}})</legend>
        <div class="form-group">
            <div class="col-sm-12">
                <p ng-repeat="file in group.files">
                    <span title="{{file.type}}" bs-tooltip>
                        <span class="label label-primary" ng-show="file.type == 'presentation'"><i class="glyphicon glyphicon-th-large"></i></span>
                        <span class="label label-info" ng-show="file.type == 'document'"><i class="glyphicon glyphicon-file"></i></span>
                        <span class="label label-danger" ng-show="file.type == 'image'"><i class="glyphicon glyphicon-picture"></i></span>
                    </span>
                    <a href="#!/document/{{file.id}}">{{file.title}} <small>({{file.creationDate}})</small></a>
                </p>
                <p ng-show="group.files.length === 0">None</p>
            </div>
        </div>
    </fieldset>

    <fieldset>
        <legend>Users ({{group.users.length}})</legend>
        <div class="form-group">
            <div class="col-sm-12">
                <p ng-repeat="user in group.users">
                    <a href="#!/user/{{user.id}}">{{user.username}} ({{user.firstName}} {{user.lastName}})</a>
                </p>
                <p ng-show="group.users.length === 0">None</p>
            </div>
        </div>
    </fieldset>
</form>
