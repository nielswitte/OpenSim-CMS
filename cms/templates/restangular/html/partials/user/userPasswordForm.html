<div class="page-header">
    <h1>User <small>Change password</small></h1>
</div>

<div class="form-group" ng-hide="allowCreate()">
    <label for="inputCurrentPassword" class="col-sm-4 control-label">Current password</label>
    <div class="col-sm-8">
        <input type="password" name="currentPassword" class="form-control" id="inputCurrentPassword" ng-model="user.currentpassword" placeholder="Current password">
    </div>
</div>
<div class="form-group">
    <label for="inputChangePassword" class="col-sm-4 control-label">New password</label>
    <div class="col-sm-8">
        <input type="password" name="newPassword" class="form-control" id="inputChangePassword" ng-model="user.password" ng-change="passwordDoNotMatchUser()" required placeholder="New password">
    </div>
</div>
<div class="form-group">
    <label for="inputChangePassword2" class="col-sm-4 control-label">New password (repeat)</label>
    <div class="col-sm-8">
        <input type="password" name="newPassword2" class="form-control" id="inputChangePassword2" ng-model="user.password2" ng-change="passwordDoNotMatchUser()" required placeholder="Repeat new password">
    </div>
</div>
