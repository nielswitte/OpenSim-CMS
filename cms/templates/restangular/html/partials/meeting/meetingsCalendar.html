<div class="page-header">
    <h1>Meetings <small>Overview</small></h1>
</div>
<p>All planned meetings and those from two weeks ago are displayed in the schedule below. Click a meeting for more information.</p>

<a href="#!/meetings/new" class="btn btn-default" ng-show="allowCreate()"><i class="glyphicon glyphicon-plus"></i> Schedule meeting</a>
<div class="row">
    <div class="col-sm-12">
        <div class="pull-right form-inline">
            <div class="btn-group">
                <button class="btn btn-default" data-calendar-nav="prev"><< Prev</button>
                <button class="btn btn-primary" data-calendar-nav="today">Today</button>
                <button class="btn btn-default" data-calendar-nav="next">Next >></button>
            </div>
            <div class="btn-group">
                <button class="btn btn-default" data-calendar-view="year">Year</button>
                <button class="btn btn-default active" data-calendar-view="month">Month</button>
                <button class="btn btn-default" data-calendar-view="week">Week</button>
                <button class="btn btn-default" data-calendar-view="day">Day</button>
            </div>
        </div>
        <h3 class="month"></h3>
    </div>
</div>
<div class="row">
    <div id="calendar" class="col-sm-12"></div>
</div>
<div class="row">
    <div class="pull-right">
        <h4>Legend</h4>
        <span class="label label-default">Past</span>
        <span class="label label-success">In progress</span>
        <span class="label label-info">Scheduled</span>
    </div>
</div>
