<div class="page-header">
    <h1>User <small>Create a document</small></h1>
</div>
<form class="form-horizontal" role="form" id="userForm">
    <div class="form-group">
        <label for="inputTitle" class="col-sm-4 control-label">Title</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="inputTitle" name="docTitle" ng-model="document.title" placeholder="Title">
        </div>
    </div>
    <div class="form-group">
        <label for="inputType" class="col-sm-4 control-label">Type</label>
        <div class="col-sm-8">
            <select class="form-control" id="inputType" name="docType" ng-model="document.type">
                <option value="document">Document</option>
                <option value="image">Image</option>
                <option value="presentation">Presentation</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="inputFile" class="col-sm-4 control-label">File</label>
        <div class="col-sm-8">
            <input type="file" class="form-control" id="inputFile" name="docFile">
            <input type="hidden"  ng-model="document.file">
        </div>
    </div>
</form>
