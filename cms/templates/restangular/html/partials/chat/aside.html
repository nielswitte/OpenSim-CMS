<div class="aside right am-fade-and-slide-right" tabindex="-1" role="dialog" style="display: block;">
    <div class="aside-dialog">
        <div class="aside-content">
            <div class="aside-header" ng-show="title">
                <button type="button" class="close" ng-click="$hide()">Ã—</button>
                <h4 class="aside-title" ng-bind-html="title">Title</h4>
            </div>
            <div class="aside-body" ng-bind-html="content">Content</div>
            <div class="aside-body">
                <p ng-repeat="(index, minute) in meeting.minutes">
                    <small>
                        <span ng-show="minute.name == 'Server'" class="label label-info">{{minute.timestamp}}</span>
                        <span ng-hide="minute.name == 'Server'" class="label label-default">{{minute.timestamp}}</span>
                    </small>
                    <strong>{{minute.name}}:</strong>
                    {{minute.message}}
                </p>
            </div>
            <div class="aside-footer">
                <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
            </div>
        </div>
    </div>
</div>
