<div class="page-header">
    <h1>Documents <small>{{document.title}}</small></h1>
</div>
<form class="form-horizontal" role="form" id="documentsForm">
    <div class="form-group">
        <label for="inputId" class="col-sm-2 control-label">ID</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="inputId" placeholder="ID" value="{{document.id}}" readonly="readonly">
        </div>
    </div>
    <div class="form-group">
        <label for="inputType" class="col-sm-2 control-label">Type</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputType" placeholder="Type" value="{{document.type}}" readonly="readonly">
        </div>
    </div>
    <div class="form-group">
        <label for="inputTitle" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputTitle" placeholder="Title" value="{{document.title}}">
        </div>
    </div>
    <div class="form-group">
        <label for="inputOwner" class="col-sm-2 control-label">Owner ID</label>
        <div class="col-sm-10">
            <input type="hidden" class="form-control" id="inputOwner" placeholder="Owner ID" value="{{document.ownerId}}">
        </div>
    </div>
    <div class="form-group" ng-show="document.type == 'presentation'">
        <label for="inputSlidesCount" class="col-sm-2 control-label">Slides count</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="inputSlidesCount" placeholder="Slides count" value="{{document.slidesCount}}" readonly="readonly">
        </div>
    </div>
    <div class="form-group">
        <label for="inputCreationDate" class="col-sm-2 control-label">Creation date</label>
        <div class="col-sm-10">
            <input type="datetime" class="form-control" id="inputCreationDate" placeholder="Creation date" value="{{document.creationDate}}" readonly="readonly">
        </div>
    </div>
    <div class="form-group">
        <label for="inputModificationDate" class="col-sm-2 control-label">Modification date</label>
        <div class="col-sm-10">
            <input type="datetime" class="form-control" id="inputModificationDate" placeholder="Modification date" value="{{document.modificationDate}}" readonly="readonly">
        </div>
    </div>
</form>
<div ng-show="document.type == 'presentation'">
    <h2>Slides ({{document.slidesCount}})</h2>
    <hr>
    <div class="row">
        <div class="col-sm-3" ng-repeat="slide in document.slides">
            <a href="javascript:void(0);" ng-click="lightbox(slide.number, slide.image)" title="Click for larger version of slide {{slide.number}}"><img src="templates/restangular/img/img-placeholder.png" ng-src="{{slide.thumbnail}}?token={{token}}" class="img-thumbnail"></a>
        </div>
    </div>
</div>
