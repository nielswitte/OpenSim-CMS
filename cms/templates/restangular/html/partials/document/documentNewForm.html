<div class="page-header">
    <h1>User <small>Create a document</small></h1>
</div>
<div class="alert alert-info" ng-hide="hideinfo">
    <button type="button" class="close" ng-click="hideinfo = !hideinfo" aria-hidden="true">&times;</button>
    <strong>Limited extensions supported!</strong>
    Please note that only PDF documents are supported for the types: Presentations and Documents. For images JPEG, PNG and GIF are supported.
</div>
<div class="form-group">
    <label for="inputTitle" class="col-sm-4 control-label">Title</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" id="inputTitle" name="docTitle" ng-model="document.title" required placeholder="Title">
    </div>
</div>
<div class="form-group">
    <label for="inputType" class="col-sm-4 control-label">Type</label>
    <div class="col-sm-8">
        <select class="form-control" id="inputType" name="docType" required ng-model="document.type" ng-options="type for type in types" ng-init="document.type='document'"></select>
    </div>
</div>
<div class="form-group">
    <label for="inputFile" class="col-sm-4 control-label">File</label>
    <div class="col-sm-8">
        <input type="file" class="form-control" id="inputFile" required name="docFile">
        <input type="hidden" ng-model="document.file">
    </div>
</div>
