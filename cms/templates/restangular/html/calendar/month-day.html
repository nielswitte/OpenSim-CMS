<div class="cal-month-day <%= cls %>">
	<span class="pull-right" data-cal-date="<%= data_day %>" data-cal-view="day" title="<%= tooltip %>" bs-tooltip="<%= tooltip %>"><%= day %></span>
	<% if (events.length > 0) { %>
		<div class="events-list" data-cal-start="<%= start %>" data-cal-end="<%= end %>">
			<% _.each(events, function(event) { %>
				<a href="#!/meeting/<%= event.id %>" data-event-id="<%= event.id %>" data-event-class="<%= event['class'] %>"
					class="pull-left event <%= event['class'] %> bsDialog" title="<%= moment(event.start).format('HH:mm') %> - <%= moment(event.end).format('HH:mm') %> <%= event.title %>"></a>
			<% }); %>
		</div>
	<% } %>
</div>
